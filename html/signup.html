<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Главная</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/signup.css">
</head>
<body>

	<div class="container">
		<form class="form-signup">
			<h2 class="form-signup-heading">Регистрация</h2>
			<label for="inputEmail" class="sr-only">Введите email почту</label>
			<input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
			<label for="inputPassword" class="sr-only">Введите пароль</label>
			<input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required>
			<label for="inputPassword" class="sr-only">Введите имя</label>
			<input type="text" id="inputName" class="form-control" placeholder="Имя" required autofocus>
			<label for="inputPassword" class="sr-only">Введите фамилию</label>
			<input type="text" id="inputSirname" class="form-control" placeholder="Фамилия" required autofocus>
			
			<button class="btn btn-lg btn-primary btn-block" type="submit">Зарегестрироваться</button>
		</form>
	</div> <!-- /container -->


	<p id="author">Бутин Максим, Группа ПИ-52</p>

		
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
